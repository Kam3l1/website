<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>you are an idiot</title>
    <style>
        /* Styl dla całej strony */
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #000; /* Czarne tło */
            color: #fff; /* Biały kolor tekstu */
            display: flex;
            justify-content: center; /* Wyśrodkowanie w poziomie */
            align-items: center; /* Wyśrodkowanie w pionie */
            font-family: 'Comic Sans MS', cursive, sans-serif; /* Czcionka dla klimatu */
            overflow: hidden; /* Ukrycie pasków przewijania */
        }

        /* Kontener dla zawartości, aby wszystko było razem */
        .content {
            text-align: center;
        }

        /* Styl dla napisu */
        h1 {
            font-size: 3em; /* Duży rozmiar czcionki */
            margin-bottom: 20px; /* Odstęp pod napisem */
        }

        /* Styl dla obrazka GIF */
        img {
            max-width: 90%;
            border: 3px solid white; /* Opcjonalna biała ramka */
        }
    </style>
</head>
<body>

    <div class="content">
        <!-- Napis nad obrazkiem -->
        <h1>you are an idiot</h1>

        <!-- Obrazek GIF -->
        <img src="GAGAGA.gif" alt="GAGAGA animated GIF">
    </div>

    <!-- Niewidoczny element audio z zapętleniem i autoodtwarzaniem -->
    <!-- Uwaga: Nowoczesne przeglądarki mogą blokować autoodtwarzanie dźwięku, dopóki użytkownik nie kliknie na stronie. -->
    <audio src="GAGAGA.mp3" autoplay loop hidden></audio>

</body>
</html>
