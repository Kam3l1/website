<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>you are an idiot</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            overflow: hidden;
            cursor: pointer; 
        }

        /* Obrazek jako tło, rozciągnięty na cały ekran */
        #background-gif {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: fill; /* ROZCIĄGA obraz, ignorując proporcje */
            z-index: -1; /* Umieszcza obrazek za całą resztą treści */
        }

        /* Kontener dla napisu, wyśrodkowany na stronie */
        .content-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            text-align: center;
        }

        h1 {
            font-size: 5em; /* Możesz jeszcze zwiększyć rozmiar napisu */
            text-shadow: 3px 3px 5px #000; /* Dodaje cień, żeby tekst był czytelniejszy */
        }
    </style>
</head>
<body>

    <!-- Obrazek, który będzie tłem -->
    <img id="background-gif" src="GAGAGA.gif" alt="">

    <!-- Kontener, który wyśrodkuje napis na środku strony -->
    <div class="content-container">
        <h1>you are an idiot</h1>
    </div>

    <audio id="idiotSound" src="GAGAGA.mp3" loop hidden></audio>

    <script>
        const audio = document.getElementById('idiotSound');
        
        function playSound() {
            const promise = audio.play();
            if (promise !== undefined) {
                promise.then(_ => {
                    document.body.removeEventListener('click', playSound);
                }).catch(error => {
                    console.log("Autoplay was prevented.");
                });
            }
        }

        document.body.addEventListener('click', playSound);
    </script>

</body>
</html>
