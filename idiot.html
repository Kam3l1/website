<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>you are an idiot</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            overflow: hidden;
            cursor: pointer; 
        }

        #start-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            font-size: 2em;
        }

        #main-content {
            display: none;
            height: 100%;
            width: 100%;
        }
        
        #background-gif {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: fill;
            z-index: -1;
        }

        .content-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            text-align: center;
        }

        .content-container h1 {
            font-size: 5em;
            text-shadow: 3px 3px 5px #000;
        }
    </style>
</head>
<body>

    <div id="start-screen">
        <h1>click 3 times left mouse button</h1>
    </div>

    <div id="main-content">
        <img id="background-gif" src="GAGAGA.gif" alt="">
        <div class="content-container">
            <h1>you are an idiot</h1>
        </div>
    </div>

    <audio id="idiotSound" src="GAGAGA.mp3" loop hidden></audio>

    <script>
        const startScreen = document.getElementById('start-screen');
        const mainContent = document.getElementById('main-content');
        const audio = document.getElementById('idiotSound');
        
        function revealContent() {
            startScreen.style.display = 'none';
            mainContent.style.display = 'block';
            
            const promise = audio.play();
            if (promise !== undefined) {
                promise.then(_ => {}).catch(error => {});
            }
            
            document.body.removeEventListener('click', revealContent);
        }

        document.body.addEventListener('click', revealContent);
    </script>

</body>
</html>
