<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>you are an idiot</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            overflow: hidden;
            cursor: pointer; 
        }

        .content {
            text-align: center;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        img {
            max-height: 70vh;
            max-width: 95vw;
        }
    </style>
</head>
<body>

    <div class="content">
        <h1>you are an idiot</h1>
        <img src="GAGAGA.gif" alt="GAGAGA animated GIF">
    </div>

    <audio id="idiotSound" src="GAGAGA.mp3" loop hidden></audio>

    <script>
        const audio = document.getElementById('idiotSound');
        
        function playSound() {
            const promise = audio.play();
            if (promise !== undefined) {
                promise.then(_ => {
                    document.body.removeEventListener('click', playSound);
                }).catch(error => {
                    console.log("Autoplay was prevented.");
                });
            }
        }

        document.body.addEventListener('click', playSound);
    </script>

</body>
</html>
