<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glorp Case Opener</title>
    <!-- POPRAWIONA ŚCIEŻKA -->
    <link rel="stylesheet" href="/website/opener-style.css">
</head>
<body>

    <header>
        <h1>Glorp Case Opener</h1>
        <div class="user-info">
            <span>Balance: <strong id="glorpies-balance">0</strong> Glorpies</span>
        </div>
    </header>

    <nav class="tabs">
        <button class="tab-link active" data-tab="cases">Cases</button>
        <button class="tab-link" data-tab="inventory">Inventory</button>
        <button class="tab-link" data-tab="leaderboard">Leaderboard</button>
    </nav>

    <main>
        <!-- Cases Tab -->
        <div id="cases" class="tab-content active">
            <h2>Available Cases</h2>
            <div id="cases-container" class="cases-list">
                <p>Loading cases...</p>
            </div>
        </div>

        <!-- Inventory Tab -->
        <div id="inventory" class="tab-content">
            <h2>Your Inventory</h2>
            <div id="inventory-grid">
                <p>Loading inventory...</p>
            </div>
        </div>

        <!-- Leaderboard Tab -->
        <div id="leaderboard" class="tab-content">
            <h2>Top 10 Players</h2>
            <ol id="leaderboard-list">
                <p>Loading leaderboard...</p>
            </ol>
        </div>
    </main>

    <!-- POPRAWIONA ŚCIEŻKA -->
    <script type="module" src="/website/opener-script.js"></script>
    
</body>
</html>
