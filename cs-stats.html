<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS Stats - Kam3l</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #121212;
            font-family: Arial, sans-serif;
            color: white;
            min-height: 100vh;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        .back-btn {
            color: white;
            font-size: 24px;
            text-decoration: none;
            transition: color 0.3s;
        }
        .back-btn:hover {
            color: #00ff77;
        }
        .title {
            font-size: 2.5rem;
            font-weight: bold;
            background: linear-gradient(90deg, #00ff77, #ff00e6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-align: center;
            flex-grow: 1;
        }
        .spreadsheet-container {
            background: #1a1a1a;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 119, 0.1);
            border: 2px solid #333;
            overflow-x: auto;
        }
        .spreadsheet {
            width: 100%;
            border-collapse: collapse;
            font-size: 12px;
        }
        .row-header, .col-header, .cell {
            border: 1px solid #555;
            padding: 4px 8px;
        }
        .row-header, .col-header {
            background: #333;
            font-weight: bold;
            text-align: center;
        }
        .cell {
            background: #2a2a2a;
            color: white;
            min-width: 80px;
        }
        .toolbar {
            display: none;
            margin-bottom: 10px;
            flex-wrap: wrap;
            gap: 8px;
        }
        .toolbar.visible {
            display: flex;
        }
        .tool-btn {
            background: #2a2a2a;
            border: 1px solid #555;
            padding: 4px 8px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
            color: white;
        }
        .tool-btn:hover {
            background: #444;
        }
        .admin-toggle {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: #1a1a1a;
            border: none;
            color: #888;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            opacity: 0.3;
            transition: opacity 0.3s;
            z-index: 1000;
        }
        .admin-toggle:hover {
            opacity: 0.8;
        }
        .admin-panel {
            display: none;
            position: fixed;
            bottom: 60px;
            left: 20px;
            background: #2a2a2a;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            z-index: 1001;
        }
        .admin-panel input[type="password"] {
            padding: 6px;
            width: 160px;
            margin-right: 8px;
            border: 1px solid #555;
            background: #1a1a1a;
            color: white;
            border-radius: 4px;
        }
        .admin-panel button {
            padding: 6px 10px;
            border: none;
            border-radius: 4px;
            background: #00ff77;
            color: #000;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="index.html" class="back-btn"><i class="fas fa-arrow-left"></i></a>
        <h1 class="title"><i class="fas fa-crosshairs"></i> Austin Major 2025 Pickems</h1>
        <div></div>
    </div>

    <div class="toolbar" id="toolbar">
        <button class="tool-btn" onclick="copyTableHTML()">ðŸ“‹ Kopiuj HTML</button>
        <button class="tool-btn" onclick="addRow()">âž• Dodaj wiersz</button>
        <button class="tool-btn" onclick="addColumn()">âž• Dodaj kolumnÄ™</button>
        <button class="tool-btn" onclick="deleteRow()">âž– UsuÅ„ wiersz</button>
        <button class="tool-btn" onclick="deleteColumn()">âž– UsuÅ„ kolumnÄ™</button>
        <input type="color" class="tool-btn" onchange="changeTextColor(this.value)" title="Kolor tekstu">
        <input type="color" class="tool-btn" onchange="changeBackgroundColor(this.value)" title="Kolor tÅ‚a">
        <input type="number" min="8" max="32" value="12" class="tool-btn" onchange="changeFontSize(this.value)" title="Czcionka">
    </div>

    <div class="spreadsheet-container">
        <table class="spreadsheet" id="spreadsheet">
            <thead>
                <tr>
                    <th class="row-header"></th>
                    <th class="col-header">A</th>
                    <th class="col-header">B</th>
                    <th class="col-header">C</th>
                    <th class="col-header">D</th>
                    <th class="col-header">E</th>
                    <th class="col-header">F</th>
                    <th class="col-header">G</th>
                    <th class="col-header">H</th>
                </tr>
            </thead>
            <tbody id="spreadsheetBody">
                <tr><td class="row-header">1</td><td class="cell">TEST</td><td class="cell"></td><td class="cell"></td><td class="cell"></td><td class="cell"></td><td class="cell"></td><td class="cell"></td><td class="cell"></td></tr>
            </tbody>
        </table>
    </div>

    <button class="admin-toggle" onclick="toggleAdminPanel()"><i class="fas fa-cog"></i></button>

    <div class="admin-panel" id="adminPanel">
        <input type="password" id="adminPassword" placeholder="HasÅ‚o">
        <button onclick="checkAdminPassword()">Zaloguj</button>
    </div>

    <script>
        const ADMIN_PASSWORD_HASH = "<TU_WKLEJ_SHA256_HASLO>"; // <- Wklej swoje SHA256 hasÅ‚o

        function toggleAdminPanel() {
            const panel = document.getElementById('adminPanel');
            panel.style.display = (panel.style.display === 'block') ? 'none' : 'block';
        }

        async function checkAdminPassword() {
            const input = document.getElementById('adminPassword').value;
            const encoder = new TextEncoder();
            const data = encoder.encode(input);
            const hashBuffer = await crypto.subtle.digest('SHA-256', data);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');

            if (hashHex === ADMIN_PASSWORD_HASH) {
                document.getElementById('toolbar').classList.add('visible');
                document.getElementById('adminPanel').style.display = 'none';
                alert("Tryb administratora aktywowany! MoÅ¼esz edytowaÄ‡ tabelÄ™ i skopiowaÄ‡ jej kod.");
                makeTableEditable();
            } else {
                alert("NieprawidÅ‚owe hasÅ‚o");
            }
        }

        function makeTableEditable() {
            document.querySelectorAll('.cell').forEach(cell => {
                cell.ondblclick = () => {
                    const current = cell.textContent;
                    const input = document.createElement('input');
                    input.type = 'text';
                    input.value = current;
                    input.className = 'cell';
                    input.onblur = () => cell.textContent = input.value;
                    input.onkeydown = e => e.key === 'Enter' && input.blur();
                    cell.textContent = '';
                    cell.appendChild(input);
                    input.focus();
                }
            });
        }

        function copyTableHTML() {
            const tbody = document.getElementById('spreadsheetBody');
            navigator.clipboard.writeText(tbody.outerHTML).then(() => alert("Skopiowano HTML tabeli"));
        }

        function addRow() {
            const table = document.getElementById('spreadsheetBody');
            const rowCount = table.rows.length;
            const row = table.insertRow();
            const cell = row.insertCell();
            cell.className = 'row-header';
            cell.textContent = rowCount + 1;
            for (let i = 0; i < table.rows[0].cells.length - 1; i++) {
                const cell = row.insertCell();
                cell.className = 'cell';
                cell.textContent = '';
            }
            makeTableEditable();
        }

        function addColumn() {
            const headers = document.querySelectorAll('.col-header');
            const table = document.getElementById('spreadsheet');
            const newCol = document.createElement('th');
            newCol.className = 'col-header';
            newCol.textContent = String.fromCharCode(65 + headers.length);
            table.rows[0].appendChild(newCol);
            for (let i = 1; i < table.rows.length; i++) {
                const cell = table.rows[i].insertCell();
                cell.className = 'cell';
                cell.textContent = '';
            }
            makeTableEditable();
        }

        function deleteRow() {
            const table = document.getElementById('spreadsheetBody');
            if (table.rows.length > 1) table.deleteRow(-1);
        }

        function deleteColumn() {
            const table = document.getElementById('spreadsheet');
            const colCount = table.rows[0].cells.length;
            if (colCount > 2) {
                for (let row of table.rows) row.deleteCell(-1);
            }
        }

        function changeTextColor(color) {
            document.querySelectorAll('.cell').forEach(cell => cell.style.color = color);
        }

        function changeBackgroundColor(color) {
            document.querySelectorAll('.cell').forEach(cell => cell.style.backgroundColor = color);
        }

        function changeFontSize(size) {
            document.querySelectorAll('.cell').forEach(cell => cell.style.fontSize = size + 'px');
        }
    </script>
</body>
</html>
