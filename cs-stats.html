<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS Stats - Kam3l</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #121212;
            font-family: Arial, sans-serif;
            color: white;
            min-height: 100vh;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        .back-btn {
            color: white;
            font-size: 24px;
            text-decoration: none;
            transition: color 0.3s;
        }
        .back-btn:hover {
            color: #00ff77;
        }
        .title {
            font-size: 2.5rem;
            font-weight: bold;
            background: linear-gradient(90deg, #00ff77, #ff00e6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-align: center;
            flex-grow: 1;
        }
        .spreadsheet-container {
            background: #1a1a1a;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 119, 0.1);
            border: 2px solid #333;
            overflow-x: auto;
        }
        .spreadsheet {
            width: 100%;
            border-collapse: collapse;
            font-size: 12px;
        }
        .row-header, .col-header, .cell {
            border: 1px solid #555;
            padding: 4px 8px;
        }
        .row-header, .col-header {
            background: #333;
            font-weight: bold;
            text-align: center;
        }
        .cell {
            background: #2a2a2a;
            color: white;
        }
        .admin-btn {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: #333;
            border: 1px solid #555;
            color: #888;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            opacity: 0.3;
            transition: opacity 0.3s;
            z-index: 1000;
        }
        .admin-btn:hover {
            opacity: 0.8;
        }
        .toolbar {
            display: none;
            margin-bottom: 10px;
        }
        .toolbar.visible {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        .tool-btn {
            background: #2a2a2a;
            border: 1px solid #555;
            padding: 4px 8px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
            color: white;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="index.html" class="back-btn"><i class="fas fa-arrow-left"></i></a>
        <h1 class="title"><i class="fas fa-crosshairs"></i> Austin Major 2025 Pickems</h1>
        <div></div>
    </div>

    <div class="toolbar" id="toolbar">
        <button class="tool-btn" onclick="copyTableHTML()">ðŸ“‹ Kopiuj HTML</button>
    </div>

    <div class="spreadsheet-container">
        <table class="spreadsheet">
            <thead>
                <tr>
                    <th class="row-header"></th>
                    <th class="col-header">A</th>
                    <th class="col-header">B</th>
                    <th class="col-header">C</th>
                    <th class="col-header">D</th>
                    <th class="col-header">E</th>
                    <th class="col-header">F</th>
                    <th class="col-header">G</th>
                    <th class="col-header">H</th>
                </tr>
            </thead>
            <tbody id="spreadsheetBody">
                <!-- ZawartoÅ›Ä‡ tabeli tutaj -->
                <tr><td class="row-header">1</td><td class="cell">TEST</td><td class="cell"></td><td class="cell"></td><td class="cell"></td><td class="cell"></td><td class="cell"></td><td class="cell"></td><td class="cell"></td></tr>
            </tbody>
        </table>
    </div>

    <button class="admin-btn" onclick="enterAdminMode()">âš™</button>

    <script>
        function enterAdminMode() {
            document.getElementById('toolbar').classList.add('visible');
            alert("Tryb administratora aktywowany! MoÅ¼esz edytowaÄ‡ tabelÄ™ i skopiowaÄ‡ jej kod.");
            makeTableEditable();
        }

        function makeTableEditable() {
            const cells = document.querySelectorAll('.cell');
            cells.forEach(cell => {
                cell.addEventListener('dblclick', () => {
                    const currentText = cell.textContent;
                    const input = document.createElement('input');
                    input.type = 'text';
                    input.value = currentText;
                    input.className = 'cell';
                    input.addEventListener('blur', () => {
                        cell.textContent = input.value;
                        cell.style.display = '';
                    });
                    input.addEventListener('keydown', (e) => {
                        if (e.key === 'Enter') input.blur();
                    });
                    cell.textContent = '';
                    cell.appendChild(input);
                    input.focus();
                });
            });
        }

        function copyTableHTML() {
            const tbody = document.getElementById('spreadsheetBody');
            const html = tbody.outerHTML;
            navigator.clipboard.writeText(html).then(() => {
                alert("Kod HTML tabeli zostaÅ‚ skopiowany do schowka! Wklej go do pliku cs-stats.html na GitHubie.");
            }).catch(err => {
                alert("BÅ‚Ä…d kopiowania: " + err);
            });
        }
    </script>
</body>
</html>
