<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opening Case...</title>
    <link rel="stylesheet" href="opener-style.css">
</head>
<body class="case-opening-page">

    <header>
        <h1 id="case-name-header">Opening...</h1>
        <div class="user-info">
            <span>Balance: <strong id="glorpies-balance">0</strong> Glorpies</span>
        </div>
    </header>

    <div class="opening-container">
        <div class="roulette-wrapper">
            <div class="pointer"></div>
            <div id="roulette-strip">
                <!-- Items for the animation will be inserted here -->
            </div>
        </div>
        <button id="open-case-btn" class="btn">Open Case</button>
        <div id="result-display" style="display: none;">
            <h2>You won:</h2>
            <div id="result-item-wrapper">
                <!-- The winning item with its glow will be placed here -->
            </div>
            <h3 id="result-item-name"></h3>
            <a href="case-opener.html" class="btn">Back to Menu</a>
        </div>
    </div>
    
    <a href="case-opener.html" class="back-link">Go Back</a>

    <!-- Firebase SDK v9+ (Modular) -->
    <script type="module" src="opener-script.js"></script>
</body>
</html>
